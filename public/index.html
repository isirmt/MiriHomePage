<!DOCTYPE html>
<html>

<head>
    <title>ITO MIRI</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-face.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/home-contents.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header></header>
    <main>
        <div class="top-contents">
            <div class="top-contents-triangle-1"></div>
            <img class="top-contents-miri" src="./img/itomiriIcon.svg">
            <div class="top-contents-title-box">
                <img class="top-contents-title" src="./img/itomiriName.svg">
                <p class="top-contents-subtitle">ツクル、ミライ</p>
            </div>
            <input type="checkbox" id="top-contents-latest-music-button">
            <label for="top-contents-latest-music-button" class="top-contents-latest-music-close">
                <span></span>
            </label>
            <div class="top-contents-latest-music">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/LDdGaXgjUcU"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <img class="top-contents-triangle-flow-1" src="./img/triangle.svg">
        </div>
    </main>
    <footer></footer>
</body>

</html>
